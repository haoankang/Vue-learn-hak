<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css学习一</title>
</head>
<style>
    div {
        color: darksalmon;
        size: 1px;
    }
</style>
<body>
    <p style="background-color: aquamarine">行内元素，控制段落</p>
    <strong style="font-size: 30px">行内元素，strong元素</strong>
    <br/>
    <em style="font-size: 30px">行内元素，em元素</em>
    <div>
        <p>这是一个嵌套元素</p>
    </div>
</body>
</html>
